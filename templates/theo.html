<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocco.com</title>
  <!-- Bootstrap CSS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Cocco.com</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="SignIn.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Table -->
  <div class="container mt-5">
    <table class="table table-striped table-bordered" style="background-color: lightblue;">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Product Code</th>
          <th scope="col">Description</th>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Add to Bag</th>
        </tr>
      </thead>
      <tbody>
        {% for row in products %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td><img src="{{ url_for('static', filename= row[2]) }}" height="100" width="100"></td>
          <td>{{ row[3] }}</td>
          <td>
            <form method="POST" action="BAG.html">
              <input type="hidden" name="row_data" value="{{ row[0] }}">
              <button type="submit" class="btn btn-dark">Add to Bag</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <div style="background-color: #f8f9fa; color: black; text-align: center; padding:
20px;">
    <p class="mt-3 mb-0">Cocco.com Â© 2023. All Rights Reserved.</p>
    <p class="mb
-0">Terms of Use | Privacy Policy | Contact Us</p>
  </div>
</body>
</html>
