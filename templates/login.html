<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    window.onload = function() {
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var messageElement = document.createElement('div');
            messageElement.className = 'alert alert-info';
            messageElement.textContent = 'You Just Login please wait...';
            document.body.appendChild(messageElement);

            setTimeout(function() {
                document.getElementById('myForm').submit();
            }, 3000); // 3 seconds delay
        });
    }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Cocco.com</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="SignIn.html">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h2>You already have an account ?</h2>
    <p>Login</p>
    <form id="myForm" method="GET" action="/">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="password">
            <label for="pwd">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
</body>
</html>
